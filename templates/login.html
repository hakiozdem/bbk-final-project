{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block body %}
    <div class="container" id="loginDiv">
        <form method="POST">
            {{ form.csrf_token }}
            <div>
                {{ form.email.label }} {{ form.email(size=50) }}
            </div>
            <div>
                {{ form.password.label }} {{ form.password(size=50) }}
            </div>
            <div>
                {{ form.submit }}
            </div>
        </form>
    </div>
{% endblock %}
